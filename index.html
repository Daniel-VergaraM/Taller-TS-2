<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 2 Typescript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="d-flex align-items-center text-white p-3 mb-3" style="background-color: #1e3a8a;">
        <img src="https://raw.githubusercontent.com/Daniel-VergaraM/Daniel-VergaraM/refs/heads/main/favicon.ico"
            alt="Logo" width="50" height="50" class="me-2">
        <h1 class="text-center">Taller 2 Typescript</h1>
    </div>
    <div class="container my-3">
        <div class="col-12 col-md-5 mb-3 mb-md-0">
            <table class="table table-striped" id="seriesTable">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Channel</th>
                        <th scope="col">Seasons</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="card d-none" style="width: 18rem;" id="serieCard"></div>
    </div>
    <script type="module" src="./main.js"></script>
</body>

</html>
